    <script>
    // Pause state and animation tracking
    let isPaused = false;
    let currentStage = 0;
    let countdownTimeout;
    let animationTimeout;
    let redirectURL = "https://modrinth.com/mod/euphoria-patches";
    
    // Countdown timer
    let timeLeft = 5;
    const countdownElement = document.getElementById('countdown');
    
    function updateCountdown() {
        if (isPaused) return;
        
        timeLeft--;
        countdownElement.textContent = `Redirecting in ${timeLeft}...`;
        
        if (timeLeft <= 0) {
            window.location.href = redirectURL;
            return;
        }
        
        countdownTimeout = setTimeout(updateCountdown, 1000);
    }
    
    // Start the countdown
    countdownTimeout = setTimeout(updateCountdown, 1000);
    
    // This function creates a more accurate Minecraft world loading animation
    function createMinecraftLoadingAnimation() {
        const container = document.getElementById('minecraft-animation');
        if (!container) return;
        
        // Clear any existing content
        container.innerHTML = '';
        
        // Create the loading panel (gray square)
        const loadingPanel = document.createElement('div');
        loadingPanel.style.position = 'absolute';
        loadingPanel.style.width = '0';
        loadingPanel.style.height = '0';
        loadingPanel.style.backgroundColor = '#8c8c8c'; // Gray color
        loadingPanel.style.left = '50%';
        loadingPanel.style.top = '50%';
        loadingPanel.style.transform = 'translate(-50%, -50%)';
        loadingPanel.style.border = '2px solid #000';
        loadingPanel.style.transition = 'all 0.5s ease';
        container.appendChild(loadingPanel);
        
        // Create the inner green border frame that will appear
        const greenBorder = document.createElement('div');
        greenBorder.style.position = 'absolute';
        greenBorder.style.width = 'calc(100% - 4px)';
        greenBorder.style.height = 'calc(100% - 4px)';
        greenBorder.style.border = '3px solid #39b54a'; // Green color
        greenBorder.style.left = '2px';
        greenBorder.style.top = '2px';
        greenBorder.style.opacity = '0';
        greenBorder.style.transition = 'opacity 0.3s ease';
        loadingPanel.appendChild(greenBorder);
        
        // White inner square that fills up
        const whiteInner = document.createElement('div');
        whiteInner.style.position = 'absolute';
        whiteInner.style.width = '0%';
        whiteInner.style.height = '0%';
        whiteInner.style.backgroundColor = '#ffffff';
        whiteInner.style.left = '50%';
        whiteInner.style.top = '50%';
        whiteInner.style.transform = 'translate(-50%, -50%)';
        whiteInner.style.transition = 'all 0.5s ease';
        greenBorder.appendChild(whiteInner);
        
        // Percentage text
        const percentText = document.createElement('div');
        percentText.style.position = 'absolute';
        percentText.style.top = '10px';
        percentText.style.width = '100%';
        percentText.style.textAlign = 'center';
        percentText.style.color = '#ffffff';
        percentText.style.fontSize = '18px';
        percentText.style.fontFamily = 'monospace';
        percentText.style.textShadow = '2px 2px 2px rgba(0, 0, 0, 0.7)';
        percentText.innerText = '0%';
        container.appendChild(percentText);
        
        // Loading text
        const loadingText = document.createElement('div');
        loadingText.style.position = 'absolute';
        loadingText.style.bottom = '10px';
        loadingText.style.width = '100%';
        loadingText.style.textAlign = 'center';
        loadingText.style.color = '#ffffff';
        loadingText.style.fontSize = '14px';
        loadingText.style.fontFamily = 'monospace';
        loadingText.style.textShadow = '1px 1px 2px rgba(0, 0, 0, 0.7)';
        loadingText.innerText = 'Loading page...';
        container.appendChild(loadingText);
        
        // Animation stages - adjusted to complete within 5 seconds
        const stages = [
            { percent: 0, size: 0, showGreen: false, whiteSize: 0 },
            { percent: 33, size: 75, showGreen: true, whiteSize: 20 },
            { percent: 67, size: 105, showGreen: true, whiteSize: 60 },
            { percent: 90, size: 120, showGreen: true, whiteSize: 80 },
            { percent: 100, size: 120, showGreen: true, whiteSize: 90 }
        ];
        
        // Store stage data and elements globally for pause/resume
        window.animationData = {
            stages: stages,
            loadingPanel: loadingPanel,
            greenBorder: greenBorder,
            whiteInner: whiteInner,
            percentText: percentText,
            loadingText: loadingText
        };
        
        function animateStage(stage) {
            // Store current stage for resuming
            currentStage = stage;
            
            if (stage >= stages.length) {
                // Animation complete
                return;
            }
            
            const config = stages[stage];
            
            // Update percentage
            percentText.innerText = `${config.percent}%`;
            
            // Update gray panel size
            loadingPanel.style.width = `${config.size}px`;
            loadingPanel.style.height = `${config.size}px`;
            
            // Show/hide green border
            greenBorder.style.opacity = config.showGreen ? '1' : '0';
            
            // Update white inner size
            if (config.showGreen) {
                whiteInner.style.width = `${config.whiteSize}%`;
                whiteInner.style.height = `${config.whiteSize}%`;
            }
            
            // Only proceed if not paused
            if (!isPaused) {
                // Schedule next stage - adjusted timing to fit within 5 seconds
                animationTimeout = setTimeout(() => {
                    animateStage(stage + 1);
                }, 950); // ~1 second between stages for a 5-second total
            }
        }
        
        // Start animation
        animationTimeout = setTimeout(() => {
            animateStage(0);
        }, 200);
        
        // Store animate function globally
        window.animateStageFunction = animateStage;
    }
    
    // Pause everything when hovering over banners
    function pauseEverything() {
        isPaused = true;
        
        // Clear timeout to pause countdown
        if (countdownTimeout) {
            clearTimeout(countdownTimeout);
        }
        
        // Clear animation timeout to pause animation
        if (animationTimeout) {
            clearTimeout(animationTimeout);
        }
        
        // Update countdown text to show paused
        countdownElement.textContent = `PAUSED - Redirecting in ${timeLeft}...`;
        countdownElement.style.color = '#ff6b6b'; // Red color to indicate pause
        
        // Update loading text to show paused
        const animData = window.animationData;
        if (animData && animData.loadingText) {
            animData.loadingText.innerText = 'PAUSED';
            animData.loadingText.style.color = '#ff6b6b';
        }
    }
    
    // Resume everything when no longer hovering
    function resumeEverything() {
        isPaused = false;
        
        // Resume countdown
        countdownElement.textContent = `Redirecting in ${timeLeft}...`;
        countdownElement.style.color = '#e74c3c'; // Back to original color
        countdownTimeout = setTimeout(updateCountdown, 1000);
        
        // Resume animation
        const animData = window.animationData;
        if (animData && animData.loadingText) {
            animData.loadingText.innerText = 'Loading Page...';
            animData.loadingText.style.color = '#ffffff';
        }
        
        // Resume animation from current stage
        if (window.animateStageFunction) {
            animationTimeout = setTimeout(() => {
                window.animateStageFunction(currentStage);
            }, 100);
        }
    }
    
    // Add event listeners for banners
    const banner1 = document.getElementById('banner1');
    const banner2 = document.getElementById('banner2');
    
    if (banner1) {
        banner1.addEventListener('mouseenter', pauseEverything);
        banner1.addEventListener('mouseleave', resumeEverything);
    }
    
    if (banner2) {
        banner2.addEventListener('mouseenter', pauseEverything);
        banner2.addEventListener('mouseleave', resumeEverything);
    }
    
    // Initialize the animation
    createMinecraftLoadingAnimation();
    </script>

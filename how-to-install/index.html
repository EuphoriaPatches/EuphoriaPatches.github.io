    <script>
    function getBrowserLanguage() {
        return navigator.language || navigator.userLanguage;
    }
    function updateMainContent() {
        const browserLanguage = getBrowserLanguage();
        const [baseLanguage, variant] = browserLanguage.split('-');

        const lowerCaseBaseLanguage = baseLanguage.toLowerCase();
        const lowerCaseVariant = variant ? variant.toLowerCase() : '';

        const translationFiles = [
            `${lowerCaseBaseLanguage}-${lowerCaseVariant}.json`,  // e.g., pt-br.json
            `${lowerCaseBaseLanguage}.json`,                      // e.g., pt.json
            'en.json'                                            // Fallback to Hebrew
        ];

        function tryNextFile(index) {
            if (index >= translationFiles.length) {
                console.error('No translation file found');
                return;
            }

            const filePath = `translations/${translationFiles[index]}`;

            fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Translation file not found');
                }
                return response.json();
            })
            .then(data => {
                const elementsToUpdate = [
                    'pageTitle', 'modMethodTitle', 'step1', 'step1After', 
                    'substep1_1', 'or', 'step2Before', 'step2After', 
                    'step3', 'step4', 'unsupportedVersions', 'downloadPageButton', 
                    'installerMethodTitle', 'installerStep1Before', 'installerStep1After', 
                    'installerStep2', 'installerStep3', 'installerStep4', 'installerStep5'
                ];

                elementsToUpdate.forEach(id => {
                    const element = document.getElementById(id);
                    if (element && data[id]) {
                        element.textContent = data[id];
                    }
                });

                // Handle RTL
                if (data.isRightToLeft) {
                    document.getElementById('main').dir = 'rtl';
                    document.getElementById('main').classList.add('rtl');
                } else {
                    document.getElementById('main').dir = 'ltr';
                    document.getElementById('main').classList.remove('rtl');
                }
            })
            .catch(error => {
                console.warn(`Error fetching ${filePath}:`, error);
                tryNextFile(index + 1);
            });
        }

        tryNextFile(0);
    }
    // Call the function when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        updateMainContent();
    });
    </script>

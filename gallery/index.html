    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const galleryImageDivs = document.querySelectorAll(".gallery-images-item");

            galleryImageDivs.forEach(div => {
                const img = div.querySelector("img");

                function loaded() {
                    div.classList.add("loaded");

                    if (div.classList.contains("blur-load-img")) {
                        div.classList.add("loaded");
                    }
                }
                
                if (img.complete && img.naturalHeight !== 0) {
                    loaded();
                } else {
                    img.addEventListener("load", loaded);
                }
            });
        });
    </script>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-images-item');
        const overlay = document.getElementById('gallery-images-overlay');
        const overlayImage = document.getElementById('gallery-overlay-image');
        const overlayClose = document.querySelector('.gallery-images-overlay-close');
        const imageDescription = document.getElementById('image-description');

        // Store image sources and descriptions
        let imageSources = [];
        let imageDescriptions = [];
        let currentIndex = 0;

        galleryItems.forEach((item, index) => {
            const img = item.querySelector('img');
            const fullSrc = img.getAttribute('data-fullsrc').replace('$src', img.src);
            const description = img.getAttribute('data-description');
            imageSources.push(fullSrc);
            imageDescriptions.push(description ? description : null);

            item.addEventListener('click', () => {
                currentIndex = index;
                overlayImage.src = fullSrc;
                updateDescription(currentIndex);
                overlay.classList.add('show');
            });
        });

        function updateDescription(index) {
            const description = imageDescriptions[index];
            if (description) {
                imageDescription.textContent = description; // Set description
                imageDescription.style.opacity = '1'; // Make visible
            } else {
                imageDescription.textContent = ''; // Clear description
                imageDescription.style.opacity = '0'; // Make invisible
            }
        }

        function showImage(index) {
            if (index >= 0 && index < imageSources.length) {
                currentIndex = index;
                overlayImage.src = imageSources[currentIndex];
                updateDescription(currentIndex); // Update description when changing image
            }
        }

        overlayClose.addEventListener('click', () => {
            overlay.classList.remove('show');
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('show');
            }
        });

        // Handle escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                overlay.classList.remove('show');
            }
        });

        // Handle arrow navigation
        document.addEventListener('keydown', (e) => {
            if (overlay.classList.contains('show')) {
                if (e.key === 'ArrowLeft') {
                    showImage(currentIndex - 1); // Previous image
                } else if (e.key === 'ArrowRight') {
                    showImage(currentIndex + 1); // Next image
                }
            }
        });

        // Swipe functionality for mobile devices
        let touchStartX = 0;
        let touchEndX = 0;

        // Function to handle swipe detection
        function handleSwipe() {
            const swipeThreshold = 50; // Minimum swipe distance to trigger navigation
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe left (next image)
                showImage(currentIndex + 1);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe right (previous image)
                showImage(currentIndex - 1);
            }
        }

        // Add touch event listeners to the overlay
        overlay.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX; // Get the starting X position of the touch
        });

        overlay.addEventListener('touchmove', (e) => {
            touchEndX = e.changedTouches[0].screenX; // Continuously update the ending X position
        });

        overlay.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX; // Get the final X position
            handleSwipe(); // Check if a swipe was detected
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/assets/js/service-worker.js')

              console.log('Service worker registered with scope:', registration.scope);
            }).catch(function(error) {
              console.log('Service worker registration failed:', error);
            });
        }
    </script>

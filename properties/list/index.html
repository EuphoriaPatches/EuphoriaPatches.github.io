    <!-- Add custom styles for the mod list table -->
    <style>
        .mod-list-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .mod-list-container h1, 
        .mod-list-container h2, 
        .mod-list-container h3 {
            font-family: 'graphicpixel';
            color: var(--ThemeColor);
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .mod-list-container h2 {
            margin-bottom: -25px;
        }   
        
        /* Responsive table container */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 1em;
        }
        
        .mod-list-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(25, 26, 31, 0.6);
            table-layout: auto;
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 1em;
            border: none !important;  /* Remove any default border */
            background-color: transparent !important;  /* Ensure transparent background */
            border-radius: 8px;  /* Match the table's border-radius */
        }

        /* Ensure the table maintains its styling inside the responsive wrapper */
        .mod-list-container .table-responsive table {
            border-radius: 8px;
            overflow: hidden;  /* Keep this to maintain rounded corners */
            width: 100%;  /* Ensure full width */
        }
        
        .mod-list-container th {
            background-color: rgb(141, 45, 125);
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            word-wrap: break-word;
            overflow-wrap: break-word
        }
        
        .mod-list-container td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .mod-list-container tr:hover {
            background-color: rgba(255, 80, 223, 0.1);
        }
        
        .mod-list-container a {
            color: var(--ThemeColor);
            font-weight: bold;
            text-decoration: none;
            transition: all 0.2s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .mod-list-container a:hover {
            color: var(--EuphoriaMagentaBright);
            text-decoration: underline;
        }
        
        .mod-list-container p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .mod-list-container ul, .mod-list-container ol {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .mod-list-container li {
            margin-bottom: 8px;
        }
        
        .mod-list-container blockquote {
            border-left: 4px solid var(--ThemeColor);
            padding-left: 15px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 80, 223, 0.05);
            padding: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .loading-spinner::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 80, 223, 0.3);
            border-radius: 50%;
            border-top-color: var(--ThemeColor);
            animation: spin 1s ease-in-out infinite;
        }

        .alert {
            background-color: rgba(255, 80, 223, 0.1);
            color: var(--ThemeColor);
            border: 1px solid rgba(255, 80, 223, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status styling */
        .status-full {
            background-color: rgba(50, 205, 50, 0.2);
            color: #80ff80;
            border: 1px solid rgba(50, 205, 50, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }
        
        .status-partial {
            background-color: rgba(255, 165, 0, 0.2);
            color: #ffcc80;
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }
        
        .status-foliage {
            background-color: rgba(144, 238, 144, 0.2);
            color: #a0e6a0;
            border: 1px solid rgba(144, 238, 144, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }
        
        .status-miniscule {
            background-color: rgba(169, 169, 169, 0.2);
            color: #d0d0d0;
            border: 1px solid rgba(169, 169, 169, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }
        
        .status-autogen {
            background-color: rgba(100, 149, 237, 0.2);
            color: #a0c0ff;
            border: 1px solid rgba(100, 149, 237, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }
        
        .status-testing {
            background-color: rgba(255, 99, 71, 0.2);
            color: #ff9e8a;
            border: 1px solid rgba(255, 99, 71, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }
        
        .status-blocks {
            background-color: rgba(192, 192, 192, 0.2);
            color: #d0d0d0;
            border: 1px solid rgba(192, 192, 192, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }
        
        .status-planned {
            background-color: rgba(100, 100, 170, 0.2);
            color: #a0a0d0;
            border: 1px solid rgba(100, 100, 170, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }
        
        .status-unknown {
            background-color: rgba(128, 0, 128, 0.2);
            color: #d0a0d0;
            border: 1px solid rgba(128, 0, 128, 0.3);
            border-radius: 4px;
            padding: 3px 8px;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }

        .status-tooltip {
            position: relative;
            cursor: pointer;
        }

        .status-tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(25, 26, 31, 0.25);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: normal;
            max-width: 300px;
            width: max-content;
            text-align: center;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(255, 80, 223, 0.4);
            border: 1px solid var(--ThemeColor);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .status-tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .mod-list-container td:first-child {

            }

            .mod-list-container table {

            .mod-list-container th:nth-child(1),

            .mod-list-container th:nth-child(2),
            .mod-list-container td:nth-child(2),
            .mod-list-container th:nth-child(3),
            .mod-list-container td:nth-child(3) {

            .mod-list-container td {

            }

            .mod-list-container td:first-child {

            }

            .mod-list-container h2 {
                margin-bottom: -10px;
            }

            .status-tooltip::after {
                visibility: hidden; /* Hide tooltips on mobile */
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            async function loadModList() {
                try {
                    // Fetch the addedMods.md file
                    const response = await fetch('/assets/data/addedMods.md');
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load mod list: ${response.status} ${response.statusText}`);
                    }
                    
                    // Get markdown content and make basic adjustments
                    let markdownContent = await response.text();
                    
                    // Extract comments BEFORE making text replacements
                    const modComments = {};
                    
                    // Split content into lines for more reliable processing
                    const lines = markdownContent.split('\n');
                    for (const line of lines) {
                        // Check if this line is a table row with a comment
                        if (line.includes('|') && line.includes('#')) {
                            // Regular expression to extract mod name and comment
                            const tableRowMatch = line.match(/\|\s*\[(.*?)\].*?\|.*?\|.*?\|(.*?#(.*))/);
                            
                            if (tableRowMatch) {
                                const modName = tableRowMatch[1].trim();
                                const comment = tableRowMatch[3].trim();
                                
                                modComments[modName] = comment;
                            }
                        }
                    }
                    
                    console.log(`Found ${Object.keys(modComments).length} comments total`);
                    
                    // Now make text replacements
                    markdownContent = markdownContent
                        .replace(/Whenever a new mod is added, _?please_? include it here for future reference!!\.?/g, '')
                        .replace(/What is this file\?/g, 'What is this table?')
                        .replace(/## Template[\s\S]*?`\|.*?#Optional Comment`[\r\n]*/g, '');
                    
                    // Convert markdown to HTML
                    const htmlContent = marked.parse(markdownContent);
                    
                    // Insert the HTML into the container
                    document.getElementById('mod-list-content').innerHTML = htmlContent;
                    document.getElementById('loading-spinner').style.display = 'none';

                    const updateTableHeaders = () => {
                        const tables = document.querySelectorAll('#mod-list-content table');
                        tables.forEach(table => {
                            const headers = table.querySelectorAll('thead th');
                            if (headers.length >= 3) {
                            const statusHeader = headers[2]; // Third column header
                            
                            if (window.innerWidth > 768) {
                                // For desktop: show the hint about hovering
                                statusHeader.textContent = 'Status (Hover for comments)';
                            } else {
                                // For mobile: just show 'Status'
                                statusHeader.textContent = 'Status';
                            }
                            }
                        });
                    };
                                        
                    // Process the tables and add styling
                    const tables = document.querySelectorAll('#mod-list-content table');
                    console.log(`Found ${tables.length} tables to process`);
                    
                    tables.forEach(table => {
                        // Make table responsive
                        const wrapper = document.createElement('div');
                        wrapper.className = 'table-responsive';
                        table.parentNode.insertBefore(wrapper, table);
                        wrapper.appendChild(table);
                        
                        // Process table rows
                        const rows = table.querySelectorAll('tbody tr');
                        console.log(`Processing ${rows.length} rows in table`);
                        
                        rows.forEach(row => {
                            const cells = row.querySelectorAll('td');
                            if (cells.length >= 3) {
                                // First cell contains mod name with link
                                const modCell = cells[0];
                                const modLink = modCell.querySelector('a');
                                
                                if (!modLink) return;
                                
                                // Get the mod name from the link text - remove brackets
                                const displayedModName = modLink.textContent;
                                const cleanModName = displayedModName.replace(/^\[|\]$/g, '');
                                
                                // Process the status cell
                                const statusCell = cells[2];
                                const statusText = statusCell.textContent.trim().toLowerCase();
                                
                                let statusClass = 'status-unknown';
                                
                                if (statusText.includes('full')) {
                                    statusClass = 'status-full';
                                } else if (statusText.includes('partial')) {
                                    statusClass = 'status-partial';
                                } else if (statusText.includes('foliage')) {
                                    statusClass = 'status-foliage';
                                } else if (statusText.includes('miniscule')) {
                                    statusClass = 'status-miniscule';
                                } else if (statusText.includes('autogen')) {
                                    statusClass = 'status-autogen';
                                } else if (statusText.includes('testing')) {
                                    statusClass = 'status-testing';
                                } else if (statusText.includes('blocks')) {
                                    statusClass = 'status-blocks';
                                } else if (statusText.includes('planned')) {
                                    statusClass = 'status-planned';
                                }
                                
                                // Create the status span
                                const statusSpan = document.createElement('span');
                                statusSpan.className = statusClass;
                                statusSpan.textContent = statusCell.textContent;
                                
                                // Check if we have a comment for this mod
                                if (modComments[cleanModName]) {
                                    statusSpan.classList.add('status-tooltip');
                                    statusSpan.setAttribute('data-tooltip', modComments[cleanModName]);
                                }
                                
                                // Clear and append the status span
                                statusCell.textContent = '';
                                statusCell.appendChild(statusSpan);
                            }
                        });
                    });
                    
                    // PROCESS STATUS DEFINITIONS
                    const definitionSection = document.querySelector('#mod-list-content h2:last-of-type');
                    if (definitionSection && definitionSection.textContent.includes('Status Definitions')) {
                        // Find the unordered list that follows the heading
                        let list = definitionSection.nextElementSibling;
                        while (list && list.tagName !== 'UL') {
                            list = list.nextElementSibling;
                        }
                        
                        if (list && list.tagName === 'UL') {
                            // Process each list item
                            const items = list.querySelectorAll('li');
                            items.forEach(item => {
                                // Find the bold text (status name)
                                const strongTag = item.querySelector('strong');
                                if (strongTag) {
                                    const statusName = strongTag.textContent.toLowerCase();
                                    let statusClass = 'status-unknown';
                                    
                                    // Assign the appropriate class
                                    if (statusName.includes('full')) {
                                        statusClass = 'status-full';
                                    } else if (statusName.includes('partial')) {
                                        statusClass = 'status-partial';
                                    } else if (statusName.includes('foliage')) {
                                        statusClass = 'status-foliage';
                                    } else if (statusName.includes('miniscule')) {
                                        statusClass = 'status-miniscule';
                                    } else if (statusName.includes('autogen')) {
                                        statusClass = 'status-autogen';
                                    } else if (statusName.includes('testing')) {
                                        statusClass = 'status-testing';
                                    } else if (statusName.includes('blocks')) {
                                        statusClass = 'status-blocks';
                                    } else if (statusName.includes('planned')) {
                                        statusClass = 'status-planned';
                                    } else if (statusName.includes('entity') || 
                                            statusName.includes('item') || 
                                            statusName.includes('ore')) {
                                        statusClass = 'status-miniscule';
                                    }
                                    
                                    // Apply the class directly to the strong element
                                    strongTag.className = statusClass;
                                }
                            });
                        }
                    }
                    
                    document.querySelectorAll('#mod-list-content a').forEach(link => {
                        if (link.hostname !== window.location.hostname) {
                            link.setAttribute('target', '_blank');
                            link.setAttribute('rel', 'noopener noreferrer');
                        }
                    });

                    updateTableHeaders();
                    window.addEventListener('resize', updateTableHeaders);
                    
                } catch (error) {
                    console.error('Error loading mod list:', error);
                    document.getElementById('mod-list-content').innerHTML = `
                        <div class="alert alert-danger">
                            <h3>Error Loading Mod List</h3>
                            <p>Sorry, there was a problem loading the mod list. Please try refreshing the page or check back later.</p>
                            <p>Technical details: ${error.message}</p>
                        </div>
                    `;
                    document.getElementById('loading-spinner').style.display = 'none';
                }
            }
            
            loadModList();
        });
    </script>

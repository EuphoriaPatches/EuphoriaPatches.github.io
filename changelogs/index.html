    <!-- Collapse button JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Function to load changelog content
        async function loadChangelogContent(version, type) {
            const response = await fetch(`changelogs/${type}-${version}.txt`);
            const markdownText = await response.text();

            // Use marked to convert Markdown to HTML
            const htmlContent = marked(markdownText);

            // Update the corresponding element with the parsed HTML
            const element = document.querySelector(`#${type}${version.replace('.', '')}`);
            element.innerHTML = htmlContent;
        }

        // Event listener for accordion buttons
        function setupAccordion() {
            document.querySelectorAll('.aaccordion').forEach(button => {
                button.addEventListener('click', () => {
                    // Toggle the display of the associated panel
                    const panel = button.nextElementSibling;
                    if (panel) {
                        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
                    }
                });
            });
        }

        // Event listener for version buttons
        function setupVersionButtons() {
            document.querySelectorAll('.aaversion').forEach(button => {
                button.addEventListener('click', () => {
                    const version = button.innerText.split(' ')[0];
                    const type = button.closest('.panel-changelogs').previousElementSibling.id.replace('aa', '').toLowerCase();
                    loadChangelogContent(version, type);
                });
            });
        }

        // Initialize accordion and version button functionality
        setupAccordion();
        setupVersionButtons();
    });
    </script>

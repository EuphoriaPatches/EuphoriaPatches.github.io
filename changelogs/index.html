    <script>
        const versions = [
            // Both versions
            { version: "1.6.4", date: "May 25, 2025" },
            { version: "1.6.3", date: "May 20, 2025" },
            { version: "1.6.2", date: "May 11, 2025" },
            { version: "1.6.1", date: "Apr 29, 2025" },
            { version: "1.6.0", date: "Apr 29, 2025" },
            { version: "1.5.2", date: "Jan 29, 2025" },
            { version: "1.5.1", date: "Jan 22, 2025" },
            { version: "1.5.0", date: "Jan 22, 2025" },
            { version: "1.4.3", date: "Nov 05, 2024" },
            { version: "1.4.2", date: "Nov 04, 2024" },
            { version: "1.4.1", date: "Sept 25, 2024" },
            { version: "1.4.0", date: "Sept 23, 2024" },
            // Shader-only versions
            { version: "1.3.2", date: "July 6, 2024", products: "shader" },
            { version: "1.3.1", date: "Jun 07, 2024", products: "shader" },
            { version: "1.3.0", date: "Jun 06, 2024", products: "shader" },
            { version: "1.2.0", date: "Jan 08, 2024", products: "shader" },
            { version: "1.1.0", date: "Nov 30, 2023", products: "shader" },
            { version: "1.0.1", date: "Oct 02, 2023", products: "shader" },
            { version: "1.0.0", date: "Sept 10, 2023", products: "shader" },
            { version: "0.0.0", date: "Aug 07, 2022", products: "shader", displayName: "Overimagined 1.0.0" },
            // Mod-only versions
            { version: "0.3.4", date: "Jul 07, 2024", products: "mod" },
            { version: "0.3.3", date: "Jun 07, 2024", products: "mod" },
            { version: "0.3.2", date: "Jun 06, 2024", products: "mod" },
            { version: "0.3.1", date: "Jun 06, 2024", products: "mod" },
            { version: "0.3.0", date: "Jan 08, 2024", products: "mod" },
            { version: "0.2.0", date: "Nov 30, 2023", products: "mod" },
            { version: "0.1.2", date: "Oct 02, 2023", products: "mod" },
            { version: "0.1.1", date: "Sept 10, 2023", products: "mod" },
            { version: "0.1.0", date: "Sept 10, 2023", products: "mod" }
        ];

        // Function to generate version panels
        function generateVersionPanels(containerId, productType, prefix) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            // Filter versions based on product type
            const filteredVersions = versions.filter(item => 
                !item.products || item.products === productType
            );
            
            let html = '';
            if (productType === 'shader') {
                html += `
                    <div class="changelog-description">
                        <p>These changelogs show updates to the generated <strong>Euphoria Patches Shaderpack</strong> that you use in-game.</p>
                    </div>
                `;
            } else if (productType === 'mod') {
                html += `
                    <div class="changelog-description">
                        <p>These changelogs show updates to the <strong>Euphoria Patcher Mod</strong> - the tool that generates and patches the shader.</p>
                    </div>
                `;
            }
            
            // Continue with version panels as before
            filteredVersions.forEach(item => {
                const formattedVersion = item.version.replace(/\./g, '');
                const elementId = `${prefix}${formattedVersion}`;
                const displayText = item.displayName || `${item.version}`;
                
                html += `
                    <!-- ${prefix.charAt(0).toUpperCase() + prefix.slice(1)} Version ${item.version} -->
                    <button class="aaccordion aaversion">${displayText} - ${item.date}</button>
                    <div class="apanel">
                        <p id="${elementId}" class="cen${prefix.charAt(0).toUpperCase() + prefix.slice(1)}" data-version="${item.version}"></p>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function loadChangelogs(buttonId, panelClass, pathPrefix) {
            document.getElementById(buttonId).addEventListener('click', function() {
                const panels = document.querySelectorAll(`.${panelClass}`);
                panels.forEach((panel) => {
                    const version = panel.getAttribute('data-version');
                    const formattedVersion = version.replace(/\./g, '');
                    const elementId = `${pathPrefix}${formattedVersion}`;

                    fetch(`${pathPrefix}-ch/${version}.md`)
                        .then(response => response.text())
                        .then(data => {
                            let formattedData = marked.parse(data);
                            formattedData = formattedData.replace(/<img/g, '<img class="changelog-image"');
                            document.getElementById(elementId).innerHTML = formattedData;
                        })
                        .catch(error => {
                            document.getElementById(elementId).innerHTML = "Error loading changelog.";
                        });
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Generate version panels with the product type filter
            generateVersionPanels("shaderVersionsContainer", "shader", "shader");
            generateVersionPanels("modVersionsContainer", "mod", "mod");
            
            // Call the function for shader and mod changelogs
            loadChangelogs('aaShaderBtn', 'cenShader', 'shader');
            loadChangelogs('aaModBtn', 'cenMod', 'mod');
            
            // Accordion functionality (kept from your original code)
            var acc = document.getElementsByClassName("aaccordion");
            for (var i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    this.classList.toggle("aactive");
                    var panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });

                // Adjust panel height after a brief delay
                acc[i].addEventListener("click", function() {
                    setTimeout(function() {
                        for (var h = 0; h < acc.length; h++) {
                            var panelO = acc[h].nextElementSibling;
                            if (panelO.style.maxHeight) panelO.style.maxHeight = panelO.scrollHeight + "px";
                        }
                    }, 500);
                });
            }
        });
    </script>
    
    <script>
        // Image overlay functionality
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('image-overlay');
            const overlayImage = document.getElementById('overlay-image');
            const overlayClose = document.querySelector('.gallery-images-overlay-close');
            
            // Add click event to all changelog images
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('changelog-image')) {
                    overlayImage.src = e.target.src;
                    overlay.classList.add('show');
                }
            });
            
            // Close overlay when clicking the X button
            overlayClose.addEventListener('click', () => {
                overlay.classList.remove('show');
            });
            
            // Close overlay when clicking outside the image
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('show');
                }
            });
            
            // Close overlay when pressing Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('show')) {
                    overlay.classList.remove('show');
                }
            });
        });
    </script>
